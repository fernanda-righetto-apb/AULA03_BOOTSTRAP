<!-- Layout de formulários -->

<!-- nome   apelido 
         radiobutton sexo (masculino/feminino/outros)
         email  telefone
         textarea Observações
         btns Cancelar Salvar
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Versão minha -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <h3 class="text-primary-emphasis">Cadastro</h3>
                    <h5 class="mb-3 mt-3 text-body-secondary">Digite seu nome de usuário e apelido!</h5>
                    <div class="row">
                        <div class="col">
                            <label for="" class="visually-hidden">Usuário</label>
                            <input type="text" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="col">
                            <label for="" class="visually-hidden">Apelido</label>
                            <input type="text" class="form-control" placeholder="Apelido">
                        </div>
                    </div>
                    
                    <h5 class="mt-3 text-body-secondary">Selecione seu Gênero</h5>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="fem" class="form-check-input">
                        <label for="fem" class="form-check-label">Feminino</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="opcao" id="mas" class="form-check-input">
                        <label for="mas" class="form-check-label">Masculino</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="opcao" id="other" class="form-check-input">
                        <label for="other" class="form-check-label">Outros</label>
                    </div>

                    <!-- <div class="mb-3">
                       <h5 class="mt-3 text-body-secondary">Digite seu e-mail</h5>
                        <input type="email" class="form-control" placeholder="seuemail@provedor.com">
                        <p class="form-text">Insira um e-mail válido</p>
                    </div>

                    <div class="mb-3">
                        <h5 class="mt-3 text-body-secondary">Digite seu telefone</h5>
                        <input type="tel" id="telefone" class="form-control" required placeholder="(xx) xxxxx-xxxx">
                    </div> -->
                    
                     <div class="row">
                        <div class="col">
                            <h5 class="mt-3 text-body-secondary">Digite seu e-mail</h5>
                            <input type="email" class="form-control" placeholder="seuemail@provedor.com">
                        </div>
                        <div class="col">
                            <h5 class="mt-3 text-body-secondary">Digite seu telefone</h5>
                            <input type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>

                    <div class="mt-3 mb-3">
                        <h5 class="text-body-secondary">Observações</h5>
                        <textarea rows="5" class="form-control"></textarea>
                    </div>

                    <div class="mb-3 text-end">
                        <input class="btn btn-danger" type="submit" value="Cancelar">
                        <input class="btn btn-success" type="submit" value="Salvar">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Versão do prof -->

    <div class="container mt-5">
        <div class="row justify-content-center-">
            <div class="col-6">
                <form action="#" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label class="form-label">Apelido</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <!-- vinculo selecção exclusiva quando coloco o mesmo name / vínculo entre id do input e o for da label -->
                            <div class="form-check">
                                <input type="radio" name="sexo" id="sex1" class="form-check-input">
                                <label for="sex1" class="form-check-label">Masculino</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" name="sexo" id="sex2" class="form-check-input">
                                <label for="sex2" class="form-check-label">Feminino</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" name="sexo" id="sex3" class="form-check-input">
                                <label for="sex3" class="form-check-label">Outros</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="" class="form-label"></label>
                            <textarea name="" id="" rows="10" class="form-control">Observações</textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-start mb-3">
                            <input type="submit" value="Cancelar" class="btn btn-secondary">
                            <input type="submit" value=" Salvar " class="btn btn-primary">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
